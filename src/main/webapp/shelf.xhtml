<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<title>Product db</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>
<h:body>


	<!-- Produto-->

	<ui:composition template="CommonLayout.xhtml">
		<h:outputStylesheet library="css" name="style.css"></h:outputStylesheet>
		<ui:define name="content">

			<div id="prateleiras">
				<!-- Prateleiras
		1 - Menu principal produto -->
				<h1>Prateleiras</h1>

				<!-- 			1.1 - tabela dos prateleiras -->
				<p:dataTable value="#{shelfView.shelfs}" var="s" border="1">

					<!-- 	<p:column headerText="gfs">#{s.idShelf}</p:column> -->
					<p:column headerText="Id">#{s.codigo}</p:column>
					<p:column headerText="Discount">#{s.capacidade}</p:column>
					<p:column headerText="IVA">#{s.produto}</p:column>
					<p:column headerText="PVP">#{s.preco}</p:column>
					<p:column headerText="Opcoes">
						<button>Editar</button>
						<button>Ver Detalhes</button>
						<button>Eliminar</button>
					</p:column>

				</p:dataTable>

				<!-- 	1.2 - Inserir detalhes do produto  -->

				<p>Insira os detalhes da Prateleira</p>

				<h:form>

					<h:panelGrid columns="2">
			
						Localizacao da Prateleira 
						<h:inputText value="#{shelfRepository.shelf.codigo}"
							required="true" />
						Capacidade 
						<h:inputText value="#{shelfRepository.shelf.capacidade}"
							required="true" />
						Produto Disponivel
						<h:inputText value="#{shelfRepository.shelf.produto}" />
						Preco de Aluger
						<h:inputText value="#{shelfview.shelf.preco}" required="true" />
						<br />


					</h:panelGrid>

				</h:form>

				<h:commandButton value="Save" action="#{shelfview.addShelf}" />
				<h:commandButton value="Cancel" action="homepage" />
			</div>
		</ui:define>


	</ui:composition>
</h:body>
</html>
