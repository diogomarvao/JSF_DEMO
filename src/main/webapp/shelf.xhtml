<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<title>Product db</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>
<h:body>


	<!-- Produto-->

	<ui:composition template="CommonLayout.xhtml">
		<h:outputStylesheet library="css" name="style.css"></h:outputStylesheet>
		<ui:define name="content">

			<div id="prateleiras">
				<!-- Prateleiras
		1 - Menu principal produto -->
				<h1 class="title">Prateleiras</h1>
				
				<div class="center">
					<h:commandButton class="add" update="newShelf"
							value="Addicionar Nova Prateleira" onclick="PF('shelfNew').show();" />
				</div>
				<br/>
					
					<h:form id="ShelfDisplay">
 
				<!-- 			1.1 - tabela dos prateleiras -->
				<p:dataTable value="#{shelfView.getShelfList()}" var="newshelf" border="1">

					<p:column headerText="ID">#{newshelf.id}</p:column>
					<p:column headerText="Codigo">#{newshelf.cod}</p:column>
					<p:column headerText="Discount">#{newshelf.cap}</p:column>
					<p:column headerText="IVA">#{newshelf.prod}</p:column>
					<p:column headerText="PVP">#{newshelf.preco}</p:column>
					<p:column headerText="Opcoes">
						
							<p:commandButton value="Editar" class="bottab"
								oncomplete="PF('shelfEdit').show();">
								<f:setPropertyActionListener value="#{newshelf}" target="#{shelfView.activeShelf}" />
							</p:commandButton>
							<h:commandButton value="Eliminar" class="bottab"
								action="#{shelfView.delShelf(newshelf)}"
								update="ShelfDisplay" />
								
					</p:column>

				</p:dataTable>
				</h:form>

				<!-- 	1.2 - Inserir detalhes do produto  -->
				
				<h:form>
					
					<p:dialog header="Nova Prateleira" widgetVar="shelfNew" resizable="false">
						<p:outputPanel id="newShelf" style="text-align:center;">

						
					<h:panelGrid columns="2">
  							
   							<h:outputText value="Codigo: "/>
							<p:inputText value="#{shelfView.shelf.cod}"
							required="true" />
							<h:outputText value="Capacidade: "/>
							<p:inputText value="#{shelfView.shelf.cap}" required="true"/>
							<h:outputText value="Produto Associado: "/>
							<p:inputText value="#{shelfView.shelf.prod}" required="true"/>
							<h:outputText value="Preco de Aluguer: "/>
							<p:inputText value="#{shelfView.shelf.preco}" required="true"/>
							<br />

					</h:panelGrid>
					
							<h:commandButton value="Save" action="#{shelfView.addShelf}" />
							<h:commandButton value="Cancel" action="homepage" />
				</p:outputPanel>
									</p:dialog>
				</h:form>

				<h:form>
					<p:dialog header="Editar Prateleira" widgetVar="shelfEdit" resizable="false">
						<p:outputPanel id="editShelf" style="text-align:center;">
							<p:panelGrid columns="2">

								<h:outputText value="Localizacao:" />
								<p:inputText value="#{shelfView.activeShelf.cod}" />

								<h:outputText value="Capacidade: " />
								<p:inputText value="#{shelfView.activeShelf.cap}"
									required="true" />

								<h:outputText value="Produto Associado: " />
								<p:inputText value="#{shelfView.activeShelf.prod}"
									required="true" />

								<h:outputText value="PreÃ§o de Aluger" />
								<p:inputText value="#{shelfView.activeShelf.preco}"
									required="true" />

							</p:panelGrid>
							<br/>
							<p:commandButton value="Submit" action="#{shelfView.editShelf(activeShelf)}" update="ShelfDisplay" />
						</p:outputPanel>
					</p:dialog>
				</h:form>
				
				
				
			</div>
		</ui:define>


	</ui:composition>
</h:body>
</html>
