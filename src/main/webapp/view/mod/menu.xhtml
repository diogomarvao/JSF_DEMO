<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html  xmlns="http://www.w3.org/1999/xhtml"

    <body>
	    <ui:composition>
		<h:outputStylesheet library = "css" name = "style.css"></h:outputStylesheet>

        </p:submenu>

            <p:menuitem value="Listar Prateleiras" url="#" icon="ui-icon-pencil"/>

        </p:submenu>
        
         <p:submenu label="Associar Prateleiras e Produtos"></p:submenu>
 
        <p:submenu label="Ajuda" icon="ui-icon-help">
            <p:menuitem value="Contacto de Email" url="#" />
        </p:submenu>

        <f:facet name="options">
            <p:inputText style="margin-right:10px" placeholder="Search"/>
            <p:commandButton type="button" value="SignUp" icon="ui-icon-extlink" />
