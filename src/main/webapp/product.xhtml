<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<title>Product db</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>
<h:body>


	<!-- Produto-->

	<ui:composition template="CommonLayout.xhtml">
		<h:outputStylesheet library="css" name="style.css"></h:outputStylesheet>
		<ui:define name="content">

			<!-- 1 - Menu principal produto -->

			<div id="produtos">
				<h1>Produtos</h1>

				<!-- 		1.1 - tabela dos produtos -->
				<p:dataTable value="#{productview.products}" var="product"
					border="1">

					<!-- <p:column headerText>#{p.idProd}</p:column> -->
					<p:column headerText="Nome">nome</p:column>
					<p:column headerText="Id">#{product.pratIdLoc}</p:column>
					<p:column headerText="Discount">#{product.desconto}</p:column>
					<p:column headerText="IVA">#{product.iva}</p:column>
					<p:column headerText="PVP">#{product.pvp}</p:column>
					<p:column headerText="Opcoes">
						<button>Editar</button>
						<button>Ver Detalhes</button>
						<button>Eliminar</button>
					</p:column>

				</p:dataTable>

				<!-- 	1.2 - Inserir detalhes do produto -->

				<p>Insira os detalhes do Produto</p>

				<h:form>

					<h:panelGrid columns="2">
						Nome
						<h:inputText value="#{productview.pratIdLoc}" />
						Prateleiras onde est√° exposto 
						<h:inputText value="#{productview.pratIdLoc}" />
						Desconto 
						<h:inputText value="#{productview.desconto}"
							required="true" />
						IVA 
						<h:inputText value="#{productview.iva}" required="true" />
						PVP 
						<h:inputText value="#{productview.pvp}" required="true" />
						<br />


					</h:panelGrid>

				</h:form>

				<h:commandButton value="Save" action="#{product.addProd}" />
				<h:commandButton value="Cancel" />

			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
