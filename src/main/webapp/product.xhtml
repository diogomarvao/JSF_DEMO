<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<title>Product db</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>
<h:body>


	<!-- Produto-->

	<ui:composition template="CommonLayout.xhtml">
		<h:outputStylesheet library="css" name="style.css"></h:outputStylesheet>
		<ui:define name="content">

			<!-- 1 - Menu principal produto -->

			<div id="produtos">
				<h1>Produtos</h1>
				
				<h:commandButton update="newProduct"
						value="Addicionar Novo Produto" onclick="PF('prodNew').show();" />
				<h:form id="ProductDisplay">

					

					<!-- 		1.1 - tabela dos produtos -->
					<p:dataTable value="#{productView.getProductList()}" var="newproduct" border="1" >

						<p:column headerText="Id">#{newproduct.id}</p:column>
						<p:column headerText="Prateleiras">#{newproduct.pratIdLoc}</p:column>
						<p:column headerText="Discount">#{newproduct.desconto}</p:column>
						<p:column headerText="IVA">#{newproduct.iva}</p:column>
						<p:column headerText="PVP">#{newproduct.pvp}</p:column>
						<p:column headerText="Opcoes">
						
							<p:commandButton update="j_idt50:editProduct" value="Editar"
								oncomplete="PF('prodEdit').show();">
								<f:setPropertyActionListener value="#{newproduct}" target="#{productView.activeProduct}" />
							</p:commandButton>
							<h:commandButton value="Eliminar"
								action="#{productView.delProduct(newproduct)}"
								update="ProductDisplay" />
								
						</p:column>

					</p:dataTable>
				</h:form>

				<!-- 	1.2 - Inserir detalhes do produto -->


				<h:form>

					<p:dialog header="Novo Produto" widgetVar="prodNew">
						<p:outputPanel id="newProduct" style="text-align:center;">


							<h:panelGrid columns="2">

								<h:outputText value="Prateleiras: " />
								<p:inputText value="#{productView.product.pratIdLoc}"
									required="true" />
								<h:outputText value="Desconto: " />
								<p:inputText value="#{productView.product.desconto}"
									required="true" />
								<h:outputText value="IVA: " />
								<p:inputText value="#{productView.product.iva}" required="true" />
								<h:outputText value="PVP: " />
								<p:inputText value="#{productView.product.pvp}" required="true" />
								<br />

							</h:panelGrid>

							<h:commandButton value="Save" action="#{productView.addProd}" />
							<h:commandButton value="Cancel" />

						</p:outputPanel>
					</p:dialog>

				</h:form>

				<h:form>
					<p:dialog header="Editar Produto" widgetVar="prodEdit">
						<p:outputPanel id="editProduct" style="text-align:center;">
							<p:panelGrid columns="2">

								<h:outputText value="Prateleiras:" />
								<p:inputText value="#{productView.activeProduct.pratIdLoc}" />

								<h:outputText value="Desconto" />
								<p:inputText value="#{productView.activeProduct.desconto}"
									required="true" />

								<h:outputText value="IVA" />
								<p:inputText value="#{productView.activeProduct.iva}"
									required="true" />

								<h:outputText value="PreÃ§o" />
								<p:inputText value="#{productView.activeProduct.pvp}"
									required="true" />

							</p:panelGrid>
							<br/>
							<p:commandButton value="Submit" action="#{productView.editProduct(activeProduct)}" update="ProductDisplay" />
						</p:outputPanel>
					</p:dialog>
				</h:form>

			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
